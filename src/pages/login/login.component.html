<div class="login-container">
    <div class="overlay"></div>
    <div class="login-box">
      <div class="login-header text-center">
        <h2><i class="fas fa-user-circle"></i> Login</h2>
        <p>Welcome back! Please sign in to continue.</p>
      </div>
      <form class="login-form">
        <div class="form-group floating-label">
          <input type="text" id="username" [(ngModel)]="loginObj.email" name="email" class="form-control" placeholder=" " required>
          <label for="username"><i class="fas fa-user"></i> Username</label>
        </div>
        <div class="form-group floating-label">
          <input type="password" id="password"  [(ngModel)]="loginObj.password" name="password" class="form-control" placeholder=" " required>
          <label for="password"><i class="fas fa-lock"></i> Password</label>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" id="rememberMe" class="form-check-input">
          <label for="rememberMe" class="form-check-label">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block" (click)="onlogin(loginObj)">Login</button>
        <div class="text-center mt-3">
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="text-center mt-3">
          <p class="signup-link">Don't have an account? <a (click)="register()">Sign up</a></p>
        </div>
      </form>
    </div>
  </div>
