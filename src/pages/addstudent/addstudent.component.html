<div class="container mt-4">
    <h2 class="text-center mb-4">Add Student</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="student.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="rollNumber" class="form-label">Roll Number</label>
        <input type="text" class="form-control" id="rollNumber" [(ngModel)]="student.rollNumber" name="rollNumber" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="student.email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" [(ngModel)]="student.subject" name="subject" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" [(ngModel)]="student.address" name="address" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-secondary ms-2" routerLink="/">Cancel</button>
    </form>
  </div>
