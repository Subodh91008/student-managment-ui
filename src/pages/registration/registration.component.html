<div class="registration-container">
  <div class="registration-form">
    <h2 class="text-center mb-4">Registration Form</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <!-- First Name and Last Name in One Line -->
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName" class="form-label">
              <i class="fas fa-user"></i> First Name
            </label>
            <input type="text" [(ngModel)]="signupRequest.firstName" name="firstName" id="firstName" formControlName="firstName" class="form-control" placeholder="Enter your first name" />
            <div *ngIf="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched" class="text-danger">
              First Name is required.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName" class="form-label">
              <i class="fas fa-user"></i> Last Name
            </label>
            <input type="text" [(ngModel)]="signupRequest.lastName" name="lastName" id="lastName" formControlName="lastName" class="form-control" placeholder="Enter your last name" />
            <div *ngIf="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched" class="text-danger">
              Last Name is required.
            </div>
          </div>
        </div>
      </div>

      <!-- Phone -->
      <div class="form-group mb-3">
        <label for="phone" class="form-label">
          <i class="fas fa-phone"></i> Phone
        </label>
        <input type="tel" id="phone" [(ngModel)]="signupRequest.phone" name="phone" formControlName="phone" class="form-control" placeholder="Enter your phone number" />
        <div *ngIf="registrationForm.get('phone')?.invalid && registrationForm.get('phone')?.touched" class="text-danger">
          Please enter a valid phone number (10 digits).
        </div>
      </div>

      <!-- Gender -->
      <div class="form-group mb-3">
        <label for="gender" class="form-label">
          <i class="fas fa-venus-mars"></i> Gender
        </label>
        <select id="gender" [(ngModel)]="signupRequest.gender" name="gender" formControlName="gender" class="form-select">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <div *ngIf="registrationForm.get('gender')?.invalid && registrationForm.get('gender')?.touched" class="text-danger">
          Gender is required.
        </div>
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">
          <i class="fas fa-envelope"></i> Email
        </label>
        <input type="email" id="email" [(ngModel)]="signupRequest.email" name="email" formControlName="email" class="form-control" placeholder="Enter your email" />
        <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-danger">
          Please enter a valid email address.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group mb-3">
        <label for="password" class="form-label">
          <i class="fas fa-lock"></i> Password
        </label>
        <input type="password" id="password" [(ngModel)]="signupRequest.password" name="password" formControlName="password" class="form-control" placeholder="Enter your password" />
        <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-danger">
          Password must be at least 6 characters long.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group mb-4">
        <label for="confirmPassword" class="form-label">
          <i class="fas fa-lock"></i> Confirm Password
        </label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm your password" />
        <div *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched" class="text-danger">
          Passwords do not match.
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="registrationForm.invalid">
        Register
      </button>
    </form>
  </div>
</div>
